<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <script src="country.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="m-5">Countries</h1>
    <div class="row m-5 d-flex justify-content-start">
      <div class="col-4">
        <button class="btn btn-primary portugal-js">Portugal</button>
      </div>
      <div class="col-4">
        <button class="btn btn-primary france-js">France</button>
      </div>
      <div class="col-4">
        <button class="btn btn-primary germany-js">Germany</button>
      </div>
    </div>
    <div class="row m-5">
      <div class="col-3">
        <img src="" alt="" width="100%" />
      </div>
      <div><span>Name:</span><span class="name-value-js"></span></div>
      <div><span>Capital:</span><span class="capital-value-js"></span></div>
      <div>
        <span>Population:</span><span class="population-value-js"></span>
      </div>
    </div>
  </body>
</html>
