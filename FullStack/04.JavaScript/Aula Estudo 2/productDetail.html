<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
    <script src="productDetail.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row">
      <div class="col-3">
        <img class="product-image-js w-100" />
      </div>
      <div class="col-6">
        <h1 class="product-name-js"></h1>
        <div class="product-id-container">
          <span>Referência do produto: </span
          ><span class="product-id-js"></span>
        </div>
        <div class="product-price-container">
          <span>Preço: </span> <span class="product-price-js"></span>
        </div>
        <p class="product-description-js"></p>
        <button class="add-to-cart-js btn btn-primary" onclick="addToCart()">
          Adicionar ao carrinho
        </button>
      </div>
      <div class="col-3">
        <h1>Carrinho</h1>
        <div class="cart-js"></div>
      </div>
    </div>
  </body>
</html>
