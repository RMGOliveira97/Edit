<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imc Calculator</title>
    <script src="imc.js" defer></script>
    <link rel="stylesheet" href="imc.css" />
  </head>
  <body>
    <h1>Imc Calculator</h1>
    <div class="form">
      <form>
        <div>
          <label for="name">Introduza o seu nome</label>
          <input type="text" id="name" class="name-js" required />
        </div>
        <div>
          <label for="weight">Introdua o seu peso em Kg</label>
          <input type="number" id="weight" class="weight-js" min="0" required />
        </div>
        <div>
          <label for="height">Introduza a sua altura em metros</label>
          <input type="text" id="height" class="height-js" required />
        </div>
        <div>
          <button type="submit" onclick="imcCalculator(event)">Calcular</button>
        </div>
      </form>
    </div>
    <div>
      <p class="result-js"></p>
    </div>
  </body>
</html>
